<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let customer of customersAtChild;
        let i = index;
        let l = last;
        let f = first;
        let odd = odd;
        let even = even
      "
    >
      <td>{{ i + 1}}</td>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.phone }}</td>
      <td>{{ customer.address }}</td>
      <td>{{ customer.notes }}</td>
      <td>
        <button type="button" (click)="remove(customer.id)" class="btn btn-danger mr-1">
          <i class="fas fa-trash"></i>
        </button>
        <a class="ml-2" href="" class="btn btn-info mr-1" routerLink="/customer/{{customer.id}}">
          <i class="fas fa-user"></i>
        </a>
        <a class="ml-2" href="" class="btn btn-success" routerLink="/customer/{{customer.id}}/edit">
          <i class="fas fa-pen"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
