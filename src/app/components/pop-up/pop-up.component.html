<div class="container">
  <div>
    <h1 class="text-center">Delete this Customer</h1>
  </div>

  <div>
    <h3>Are you sure you want to delete <span class="font-weight-bold">{{name}}</span>?</h3>
  </div>
  <div class="container text-center">
    <button type="button" class="btn btn-secondary" (click)="cancel()">
      Cancel
    </button>
    <button type="button" class="btn btn-danger mx-3" (click)="onDelete()">Delete</button>
  </div>
</div>
